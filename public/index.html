<!DOCTYPE html>
<html>
<head>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        //objeto socket en cliente
        var socket = io();
        var clientID;

        socket.on("idClient", function(idClient){
            clientID = idClient;
        });


        socket.on("play", function(){
            console.log("Se ha recibido play "+clientID);
            socket.emit("fromclient", "pepe", "STATE_STARTING", clientID);
            socket.emit("fromclient", "pepe", "STATE_READY", clientID);
            socket.emit("fromclient", "pepe", "MODE_CONTENT", clientID);
            setTimeout(function(){
                socket.emit("fromclient", "pepe", "STATE_END", clientID);
            },5000);   
        });

        socket.on("pause", function(){
            console.log("Se ha recibido pause");
        });
